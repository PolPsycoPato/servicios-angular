<div
  class="flex flex-wrap justify-center gap-6 p-8 bg-gradient-to-b from-sky-100 via-sky-200 to-sky-300 min-h-screen"
>
  @for (coche of coche(); track $index) {
    <div
      class="w-72 bg-gradient-to-br from-sky-500 via-indigo-500 to-purple-500 text-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 p-6"
    >
      <div class="flex flex-col items-center text-center space-y-2">
        <img
          [src]="coche.imagen"
          alt="{{ coche.modelo }}"
          class="w-40 h-28 object-cover rounded-xl border-2 border-white/30 shadow-md"
        />

        <h2 class="text-xl font-bold">{{ coche.marca }}</h2>
        <p class="text-sm text-white/90">Modelo: {{ coche.modelo }}</p>
        <p class="text-sm text-white/80 italic">
          Conductor: {{ coche.conductor }}
        </p>
        <span
          class="inline-block bg-white/20 text-white px-3 py-1 rounded-lg text-sm font-semibold mt-2"
        >
          ID: {{ coche.idcoche }}
        </span>
      </div>
    </div>
  }
</div>
