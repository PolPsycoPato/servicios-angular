<div
  class="flex flex-wrap justify-center gap-6 p-8 bg-gradient-to-b from-gray-50 to-gray-100 min-h-screen"
>
  @for (plantilla of plantilla(); track $index) {
    <div
      class="w-72 bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 p-6 border border-gray-200"
    >
      <!-- Apellido con gradiente -->
      <h2
        class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-red-500 to-orange-500 mb-2 text-center"
      >
        {{ plantilla.apellido }}
      </h2>

      <p class="text-gray-600 font-medium text-center mb-2">
        Funci√≥n: <span class="text-gray-800">{{ plantilla.funcion }}</span>
      </p>

      <div class="text-sm text-gray-500 space-y-1">
        <p><span class="font-semibold text-gray-700">ID Empleado:</span> {{ plantilla.idEmpleado }}</p>
        <p><span class="font-semibold text-gray-700">Hospital:</span> {{ plantilla.idHospital }}</p>
        <p><span class="font-semibold text-gray-700">Sala:</span> {{ plantilla.idSala }}</p>
        <p><span class="font-semibold text-gray-700">Turno:</span> {{ plantilla.turno }}</p>
      </div>
    </div>
  }
</div>
